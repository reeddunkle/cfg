//  Initialize modifiers
exec custom/key_modifiers/alt_modifiers/index

//  Create function variables
alias altModifyKeys "exec custom/key_modifiers/alt_modifiers/altModifyKeys"
alias resetKeys "exec custom/key_modifiers/resetKeys"

//  Create toggle state
alias +alt_toggle altModifyKeys
alias -alt_toggle resetKeys

bind ALT +alt_toggle