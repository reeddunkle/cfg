//  Generate shared actions
exec custom/key_modifiers/actions

//  Use custom references to manipulate elsewhere
alias +CUSTOM_attack "+attack"
alias -CUSTOM_attack "-attack"
alias +CUSTOM_attack2 "+attack2"
alias -CUSTOM_attack2 "-attack2"

//  Create modifier functions
alias resetKey_M1 "alias +M1_key +CUSTOM_attack; alias -M1_key -CUSTOM_attack;"
alias resetKey_M2 "alias +M2_key +CUSTOM_attack2; alias -M2_key -CUSTOM_attack2;"
alias resetKey_M3 "alias +M3_key swallowAction; alias -M3_key swallowAction"  // Not used globally, but Engineer defines its own
alias resetKey_M4 "alias +M4_key swallowAction; alias -M4_key swallowAction" // Not used globally, but Pyro and Spy define their own
alias resetKey_MWHEELUP "alias MWHEELUP_key spec_next;"
alias resetKey_MWHEELDOWN "alias MWHEELDOWN_key spec_prev;"
alias resetKey_ALT "alias +ALT_key loadItemPreset0; alias -ALT_key swallowAction;"
alias resetKey_LEFTARROW "alias LEFTARROW_key load_itempreset 0;"
alias resetKey_UPARROW "alias UPARROW_key load_itempreset 1;"
alias resetKey_RIGHTARROW "alias RIGHTARROW_key load_itempreset 2;"
alias resetKey_DOWNARROW "alias DOWNARROW_key load_itempreset 3;"
