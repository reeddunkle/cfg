//  Get our actions
exec custom/key_modifiers/actions

//  Hack to see if it fixes bug
alias swallowAndCancel "-attack; swallowAction;"

//  Create modifier functions
alias shiftModifyKey_M1 "alias +M1_key alertSpy; alias -M1_key swallowAndCancel;"
alias shiftModifyKey_M2 "alias +M2_key alertSniper; alias -M2_key swallowAction;"
alias shiftModifyKey_M3 "alias +M3_key alertSpyOnEngi; alias -M3_key swallowAction;"
alias shiftModifyKey_M4 "alias +M4_key sayGameIsHard; alias -M4_key swallowAction;"
alias shiftModifyKey_MWHEELUP "alias MWHEELUP_key alertIncoming;"
alias shiftModifyKey_MWHEELDOWN "alias MWHEELDOWN_key alertIncomingBehind;"
alias shiftModifyKey_ALT "alias +ALT_key sayAllAffirmative; alias -ALT_key swallowAction;"
alias shiftModifyKey_LEFTARROW "alias LEFTARROW_key saySentryLeft;"
alias shiftModifyKey_UPARROW "alias UPARROW_key sayTeleLeft;"
alias shiftModifyKey_RIGHTARROW "alias RIGHTARROW_key saySentryRight;"
alias shiftModifyKey_DOWNARROW "alias DOWNARROW_key sayTeleRight;"
