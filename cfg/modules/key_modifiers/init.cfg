//  1. Initialize all keys
exec modules/key_modifiers/keys/init

//  2. Modifier functions
alias resetKeys "exec modules/key_modifiers/resetKeys"
alias shiftModifyKeys "exec modules/key_modifiers/shiftModifyKeys"

//  3. Wire-up modifiers
alias +shift_toggle shiftModifyKeys
alias -shift_toggle resetKeys
bind SHIFT +shift_toggle
