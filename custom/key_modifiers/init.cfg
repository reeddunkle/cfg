//  Prep variables
exec custom/key_modifiers/index

//  Initialize all modifiers
exec custom/key_modifiers/shift_modifiers/init

//  Reset keys last to ensure starting state
exec custom/key_modifiers/resetKeys

bind MOUSE1 +M1_key
bind MOUSE2 +M2_key
bind MOUSE3 +M3_key
bind MOUSE4 +M4_key
bind MWHEELUP MWHEELUP_key
bind MWHEELDOWN MWHEELDOWN_key
bind ALT +ALT_key