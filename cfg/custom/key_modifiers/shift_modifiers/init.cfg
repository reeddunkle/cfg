//  Initialize modifiers
exec custom/key_modifiers/shift_modifiers/index

//  Create function variables
alias shiftModifyKeys "exec custom/key_modifiers/shift_modifiers/shiftModifyKeys"
alias resetKeys "exec custom/key_modifiers/resetKeys"

//  Create toggle state
alias +shift_toggle shiftModifyKeys
alias -shift_toggle resetKeys

bind SHIFT +shift_toggle
